<!DOCTYPE html>
<html>

<head>
  <title>DBMS Innovative Project</title>
  <link rel="stylesheet" href="/static/General.css">
</head>

<body>
  <div>
    <h1>Insert a new Product</h1>
    <form method="post" action="/products">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title">

      <label for="discountedPrice">Discounted Price:</label>
      <input type="number" name="discountedPrice" id="discountedPrice" step="0.01">

      <label for="price">Price:</label>
      <input type="number" name="price" id="price" step="0.01">

      <label for="subType">Sub Type:</label>
      <select name="subType" id="subType">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <label for="type">Type:</label>
      <select name="type" id="type">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <label for="rating">Rating:</label>
      <input type="number" name="rating" id="rating" min="1" max="5">

      <label for="Member_number">Member Number:</label>
      <input type="text" name="Member_number" id="Member_number">

      <label for="foodtype">Food Type:</label>
      <input type="text" name="foodtype" id="foodtype">

      <input type="submit" value="Submit">
    </form>
    <div>
      <center>
      <table>
        {% for row in results %}
        <tr>
          {% for column in row %}
          <td>{{ column }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
    </center>
    </div>
</body>

</html>
